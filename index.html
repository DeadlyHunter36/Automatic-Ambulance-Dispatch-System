<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <!-- Leaflet JS -->

  <style>
    body { font-family: 'Inter', sans-serif; }
    #root { height: 100vh; display: flex; flex-direction: column; }
    .glass-effect {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    /* Ensure Leaflet container has height */
    .leaflet-container {
      width: 100%;
      height: 100%;
    }

    /* Subtle Arrival Animation for Map Markers */
    @keyframes marker-arrival-pulse {
      0% { transform: scale(1); filter: drop-shadow(0 0 0px rgba(239, 68, 68, 0)); }
      50% { transform: scale(1.2); filter: drop-shadow(0 0 15px rgba(239, 68, 68, 0.6)); }
      100% { transform: scale(1); filter: drop-shadow(0 0 0px rgba(239, 68, 68, 0)); }
    }
    .marker-arrival-pulse {
      animation: marker-arrival-pulse 1.5s infinite ease-in-out;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

  }
}
</script>
  <script type="module">
  // 1. Import the tools from the map you just showed me
  import React from 'react';
  import { createRoot } from 'react-dom/client';

  // 2. Define what your app looks like
  function App() {
    return (
      <div className="p-10">
        <h1 className="text-3xl font-bold text-blue-600">LifeLink is Running!</h1>
        <p className="mt-4">If you see this, React is successfully working.</p>
      </div>
    );
  }

  // 3. Put the app inside the "root" div
  const container = document.getElementById('root');
  const root = createRoot(container);
  root.render(<App />);
</script>
</head>
<body class="bg-gray-50 text-gray-900">
