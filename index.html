<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LifeLink AADS</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
    #root { height: 100vh; display: flex; flex-direction: column; }
    .glass-effect {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .leaflet-container { width: 100%; height: 100%; }

    @keyframes marker-arrival-pulse {
      0% { transform: scale(1); filter: drop-shadow(0 0 0px rgba(239, 68, 68, 0)); }
      50% { transform: scale(1.2); filter: drop-shadow(0 0 15px rgba(239, 68, 68, 0.6)); }
      100% { transform: scale(1); filter: drop-shadow(0 0 0px rgba(239, 68, 68, 0)); }
    }
    .marker-arrival-pulse { animation: marker-arrival-pulse 1.5s infinite ease-in-out; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <div id="root"></div>

  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
